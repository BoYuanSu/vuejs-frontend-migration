<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="javascript:;">{{title}}</a>
        </nav>
        <div class="container">
            <form-add-movie></form-add-movie>
            <hr>
            <ul class="list-group">
                <movie-item v-for="movie in listMovies" :key="movie.id" class="list-group" :item="movie"></movie-item>
            </ul>
        </div>
    </div>

    <template id="form-add-movie">
        <form @submit.prevent>
            <form-group v-for="field in fields" :key="field.name" v-model="field.value" :name="field.name"
                :label="field.label" :type="field.type" :placeholder="field.placeholder"></form-group>
            <button id="button-insert" type="submit" class="btn btn-primary" @click="submitHandler">Insert</button>
        </form>
    </template>

    <template id="form-group">
        <div class="form-group">
            <label :for="name">{{ label }}</label>
            <input v-model="observeValue" :type="type" class="form-control" :id="name" :placeholder="placeholder">
        </div>
    </template>

    <template id="movie-item">
        <li class="list-group-item">
            <div class="movie-item">
                <h3 v-text="item.ch_name"></h3>
                <h4 v-text="item.eng_name"></h4>
                <div v-text="item.intro"></div>
            </div>
        </li>
    </template>

    <script src="/js/index.js"></script>
</body>

</html>

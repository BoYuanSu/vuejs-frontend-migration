<validation-provider tag="div" :name="name" class="form-group" :rules="rules" v-slot="props">
    <label :for="name">{{ label }}</label>
    <input v-model="observeValue" :type="type" class="form-control" :id="name" :placeholder="placeholder">
    <small class="form-text text-danger">{{ props.errors[0] }}</small>
</validation-provider>
